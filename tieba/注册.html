<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 百度贴吧</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0066cc',
                        secondary: '#ff6600',
                        neutral: '#f2f2f2',
                        dark: '#333333',
                    },
                    fontFamily: {
                        sans: ['PingFang SC', 'Microsoft YaHei', 'sans-serif'],
                    },
                },
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .input-focus {
                @apply focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary;
            }
            .btn-hover {
                @apply transition duration-300 hover:shadow-lg transform hover:-translate-y-0.5;
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans min-h-screen flex flex-col">
    <!-- 顶部Logo区域 -->
    <header class="py-6 bg-white shadow-sm">
        <div class="container mx-auto px-4">
            <div class="flex justify-center items-center">
                <a href="首页.html" class="flex items-center space-x-2">
                    <i class="fa fa-comments text-primary text-3xl"></i>
                    <span class="text-2xl font-bold text-primary">百度贴吧</span>
                </a>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="flex-1 flex items-center justify-center py-12">
        <div class="container mx-auto px-4">
            <div class="max-w-md mx-auto bg-white rounded-2xl shadow-lg overflow-hidden">
                <!-- 注册表单标题 -->
                <div class="px-6 py-8 border-b border-gray-100">
                    <h2 class="text-2xl font-bold text-center text-dark">账号注册</h2>
                    <p class="text-gray-500 text-center mt-2">加入百度贴吧，发现精彩内容</p>
                </div>
                
                <!-- 注册表单 -->
                <div class="px-6 py-8">
                    <form id="registerForm" class="space-y-6">
                        <!-- 手机号输入 -->
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">手机号</label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                    <i class="fa fa-mobile-phone"></i>
                                </span>
                                <input type="tel" id="phone" name="phone" 
                                       class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg input-focus"
                                       placeholder="请输入手机号" required pattern="^1[3-9]\d{9}$">
                            </div>
                        </div>
                        
                        <!-- 验证码 -->
                        <div>
                            <label for="verificationCode" class="block text-sm font-medium text-gray-700 mb-1">验证码</label>
                            <div class="flex space-x-3">
                                <div class="relative flex-1">
                                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                        <i class="fa fa-shield"></i>
                                    </span>
                                    <input type="text" id="verificationCode" name="verificationCode" 
                                           class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg input-focus"
                                           placeholder="请输入验证码" required pattern="\d{6}">
                                </div>
                                <button type="button" id="sendCode" class="px-4 py-3 bg-gray-100 text-primary font-medium rounded-lg min-w-[120px] hover:bg-gray-200 transition">
                                    获取验证码
                                </button>
                            </div>
                        </div>
                        
                        <!-- 设置密码 -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">设置密码</label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                    <i class="fa fa-lock"></i>
                                </span>
                                <input type="password" id="password" name="password" 
                                       class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg input-focus"
                                       placeholder="请设置6-20位密码" required minlength="6" maxlength="20">
                                <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500">
                                    <i class="fa fa-eye-slash"></i>
                                </button>
                            </div>
                            <p class="text-xs text-gray-500 mt-1">密码长度6-20位，建议使用字母、数字和符号组合</p>
                        </div>
                        
                        <!-- 确认密码 -->
                        <div>
                            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">确认密码</label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                    <i class="fa fa-lock"></i>
                                </span>
                                <input type="password" id="confirmPassword" name="confirmPassword" 
                                       class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg input-focus"
                                       placeholder="请再次输入密码" required>
                            </div>
                        </div>
                        
                        <!-- 用户协议 -->
                        <div class="flex items-start">
                            <input type="checkbox" id="agreeTerms" name="agreeTerms" class="w-4 h-4 mt-1 text-primary border-gray-300 rounded">
                            <label for="agreeTerms" class="ml-2 block text-sm text-gray-600">
                                我已阅读并同意 <a href="#" class="text-primary hover:underline">《用户协议》</a> 和 <a href="#" class="text-primary hover:underline">《隐私政策》</a>
                            </label>
                        </div>
                        
                        <!-- 注册按钮 -->
                        <button type="submit" class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-4 rounded-lg btn-hover shadow-md">
                            注册
                        </button>
                    </form>
                </div>
                
                <!-- 登录入口 -->
                <div class="px-6 py-6 bg-gray-50 text-center border-t border-gray-100">
                    <p class="text-sm text-gray-600">
                        已有账号？ <a href="登录.html" class="text-primary font-medium hover:underline">立即登录</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
    
    <!-- 页脚 -->
    <footer class="py-6 border-t border-gray-200">
        <div class="container mx-auto px-4">
            <div class="flex flex-col items-center justify-center">
                <div class="flex space-x-4 text-sm text-gray-500 mb-2">
                    <a href="#" class="hover:text-primary">关于我们</a>
                    <a href="#" class="hover:text-primary">服务条款</a>
                    <a href="#" class="hover:text-primary">隐私政策</a>
                    <a href="#" class="hover:text-primary">帮助中心</a>
                </div>
                <p class="text-xs text-gray-400">Copyright © 2023 百度贴吧. All rights reserved.</p>
            </div>
        </div>
    </footer>
    
    <script>
        // 密码显示/隐藏切换
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            // 切换密码输入类型
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
            // 切换图标
            const icon = this.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });
        
        // 发送验证码倒计时
        const sendCodeBtn = document.getElementById('sendCode');
        let countdown = 60;
        
        sendCodeBtn.addEventListener('click', function() {
            const phone = document.getElementById('phone').value;
            
            // 简单的手机号验证
            if (!/^1[3-9]\d{9}$/.test(phone)) {
                alert('请输入正确的手机号');
                return;
            }
            
            // 禁用按钮并开始倒计时
            sendCodeBtn.disabled = true;
            sendCodeBtn.classList.add('bg-gray-200');
            sendCodeBtn.classList.remove('bg-gray-100');
            
            let timer = setInterval(() => {
                countdown--;
                sendCodeBtn.textContent = `${countdown}秒后重新获取`;
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    sendCodeBtn.disabled = false;
                    sendCodeBtn.textContent = '获取验证码';
                    sendCodeBtn.classList.remove('bg-gray-200');
                    sendCodeBtn.classList.add('bg-gray-100');
                    countdown = 60;
                }
            }, 1000);
            
            // 模拟发送验证码
            console.log('发送验证码到:', phone);
            alert('验证码已发送，请注意查收');
        });
        
        // 表单提交处理
        const registerForm = document.getElementById('registerForm');
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const phone = document.getElementById('phone').value;
            const verificationCode = document.getElementById('verificationCode').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            // 表单验证
            if (!phone) {
                alert('请输入手机号');
                return;
            }
            
            if (!/^1[3-9]\d{9}$/.test(phone)) {
                alert('请输入正确的手机号');
                return;
            }
            
            if (!verificationCode || verificationCode.length !== 6) {
                alert('请输入6位验证码');
                return;
            }
            
            if (!password || password.length < 6) {
                alert('密码长度不能少于6位');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }
            
            if (!agreeTerms) {
                alert('请阅读并同意用户协议和隐私政策');
                return;
            }
            
            // 模拟注册请求
            console.log('注册请求:', { phone, verificationCode, password });
            
            // 注册成功后跳转到登录页
            alert('注册成功！请登录');
            window.location.href = '登录.html';
        });
    </script>
</body>
</html>
