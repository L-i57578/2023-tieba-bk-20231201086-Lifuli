<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器错误 - 百度贴吧</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <i class="fas fa-server text-6xl text-red-500 mb-4"></i>
            <h1 class="text-4xl font-bold text-gray-900 mb-2">500</h1>
            <h2 class="text-xl font-semibold text-gray-700 mb-4">服务器内部错误</h2>
            <p class="text-gray-600 mb-6">抱歉，服务器遇到了一个意外错误，无法完成您的请求。</p>
        </div>
        
        <div class="space-y-4">
            <a href="{% url 'home' %}" 
               class="block w-full py-3 px-4 bg-primary text-white font-medium rounded-lg hover:bg-primary/90 transition">
                返回首页
            </a>
            <button onclick="location.reload()" 
                    class="block w-full py-3 px-4 border border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 transition">
                刷新页面
            </button>
        </div>
        
        <div class="mt-8 text-sm text-gray-500">
            <p>如果问题持续存在，请稍后再试或联系管理员</p>
        </div>
    </div>
</body>
</html>
