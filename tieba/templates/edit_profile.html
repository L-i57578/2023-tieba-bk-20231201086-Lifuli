{% extends "base.html" %}
{% load static %}

{% block title %}编辑资料 - 百度贴吧{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-xl shadow-sm p-6">
        <h1 class="text-2xl font-bold text-dark mb-6">编辑个人资料</h1>
        
        <form class="space-y-6">
            <!-- 头像上传 -->
            <div>
                <label class="block text-sm font-medium text-dark mb-2">头像</label>
                <div class="flex items-center space-x-4">
                    <img src="https://picsum.photos/id/64/100" alt="当前头像" class="w-16 h-16 rounded-full object-cover">
                    <div>
                        <input type="file" id="avatar" class="hidden">
                        <label for="avatar" class="px-4 py-2 border border-gray-300 text-dark rounded-lg cursor-pointer hover:bg-gray-50 transition">
                            更换头像
                        </label>
                        <p class="text-xs text-gray-500 mt-1">支持 JPG、PNG 格式，大小不超过 2MB</p>
                    </div>
                </div>
            </div>
            
            <!-- 用户名 -->
            <div>
                <label for="username" class="block text-sm font-medium text-dark mb-2">用户名</label>
                <input type="text" id="username" value="美食爱好者" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>
            
            <!-- 个性签名 -->
            <div>
                <label for="bio" class="block text-sm font-medium text-dark mb-2">个性签名</label>
                <textarea id="bio" rows="3" 
                          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">热爱美食，喜欢分享烹饪心得，欢迎交流！</textarea>
            </div>
            
            <!-- 性别 -->
            <div>
                <label class="block text-sm font-medium text-dark mb-2">性别</label>
                <div class="flex space-x-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="male" class="text-primary focus:ring-primary">
                        <span class="ml-2">男</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="female" class="text-primary focus:ring-primary">
                        <span class="ml-2">女</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="secret" checked class="text-primary focus:ring-primary">
                        <span class="ml-2">保密</span>
                    </label>
                </div>
            </div>
            
            <!-- 生日 -->
            <div>
                <label for="birthday" class="block text-sm font-medium text-dark mb-2">生日</label>
                <input type="date" id="birthday" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>
            
            <!-- 地区 -->
            <div>
                <label for="location" class="block text-sm font-medium text-dark mb-2">地区</label>
                <input type="text" id="location" value="北京市" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>
            
            <!-- 按钮组 -->
            <div class="flex space-x-4 pt-4">
                <button type="submit" class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition">
                    保存修改
                </button>
                <a href="{% url 'user_profile' %}" class="px-6 py-2 border border-gray-300 text-dark rounded-lg hover:bg-gray-50 transition">
                    取消
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
