{% extends "base.html" %}

{% block title %}注册 - 百度贴吧{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                注册百度贴吧
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                已有账号？
                <a href="{% url 'login' %}" class="font-medium text-primary hover:text-primary/80">
                    立即登录
                </a>
            </p>
        </div>
        <form class="mt-8 space-y-6" action="#" method="POST">
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">用户名</label>
                    <input id="username" name="username" type="text" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" 
                           placeholder="请输入用户名">
                </div>
                
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">手机号</label>
                    <input id="phone" name="phone" type="tel" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" 
                           placeholder="请输入手机号">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
                    <input id="password" name="password" type="password" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" 
                           placeholder="请输入密码">
                </div>
                
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700">确认密码</label>
                    <input id="confirm-password" name="confirm-password" type="password" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" 
                           placeholder="请再次输入密码">
                </div>
                
                <div>
                    <label for="verification-code" class="block text-sm font-medium text-gray-700">验证码</label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                        <input id="verification-code" name="verification-code" type="text" required 
                               class="flex-1 min-w-0 block w-full px-3 py-2 rounded-none rounded-l-md border border-gray-300 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" 
                               placeholder="请输入验证码">
                        <button type="button" 
                                class="inline-flex items-center px-4 py-2 border border-l-0 border-gray-300 rounded-r-md bg-gray-50 text-sm font-medium text-gray-700 hover:bg-gray-100">
                            获取验证码
                        </button>
                    </div>
                </div>
            </div>

            <div class="flex items-center">
                <input id="agree-terms" name="agree-terms" type="checkbox" required
                       class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                <label for="agree-terms" class="ml-2 block text-sm text-gray-900">
                    我已阅读并同意
                    <a href="#" class="text-primary hover:text-primary/80">《用户协议》</a>
                    和
                    <a href="#" class="text-primary hover:text-primary/80">《隐私政策》</a>
                </label>
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    注册
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
