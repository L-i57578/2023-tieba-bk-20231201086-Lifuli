<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 百度贴吧</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0066cc',
                        secondary: '#ff6600',
                        neutral: '#f2f2f2',
                        dark: '#333333',
                    },
                    fontFamily: {
                        sans: ['PingFang SC', 'Microsoft YaHei', 'sans-serif'],
                    },
                },
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .input-focus {
                @apply focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary;
            }
            .btn-hover {
                @apply transition duration-300 hover:shadow-lg transform hover:-translate-y-0.5;
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans min-h-screen flex flex-col">
    <!-- 顶部Logo区域 -->
    <header class="py-6 bg-white shadow-sm">
        <div class="container mx-auto px-4">
            <div class="flex justify-center items-center">
                <a href="首页.html" class="flex items-center space-x-2">
                    <i class="fa fa-comments text-primary text-3xl"></i>
                    <span class="text-2xl font-bold text-primary">百度贴吧</span>
                </a>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="flex-1 flex items-center justify-center py-12">
        <div class="container mx-auto px-4">
            <div class="max-w-md mx-auto bg-white rounded-2xl shadow-lg overflow-hidden">
                <!-- 登录表单标题 -->
                <div class="px-6 py-8 border-b border-gray-100">
                    <h2 class="text-2xl font-bold text-center text-dark">账号登录</h2>
                    <p class="text-gray-500 text-center mt-2">欢迎回到百度贴吧</p>
                </div>
                
                <!-- 登录表单 -->
                <div class="px-6 py-8">
                    <form id="loginForm" class="space-y-6">
                        <!-- 手机号/用户名输入 -->
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">手机号/用户名</label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                    <i class="fa fa-user"></i>
                                </span>
                                <input type="text" id="username" name="username" 
                                       class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg input-focus"
                                       placeholder="请输入手机号或用户名" required>
                            </div>
                        </div>
                        
                        <!-- 密码输入 -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                    <i class="fa fa-lock"></i>
                                </span>
                                <input type="password" id="password" name="password" 
                                       class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg input-focus"
                                       placeholder="请输入密码" required>
                                <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500">
                                    <i class="fa fa-eye-slash"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- 记住我和忘记密码 -->
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <input type="checkbox" id="remember" name="remember" class="w-4 h-4 text-primary border-gray-300 rounded">
                                <label for="remember" class="ml-2 block text-sm text-gray-700">记住我 30天</label>
                            </div>
                            <a href="#" class="text-sm text-primary hover:underline">忘记密码？</a>
                        </div>
                        
                        <!-- 登录按钮 -->
                        <button type="submit" class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-4 rounded-lg btn-hover shadow-md">
                            登录
                        </button>
                        
                        <!-- 其他登录方式 -->
                        <div>
                            <div class="relative flex items-center justify-center my-6">
                                <div class="absolute inset-0 flex items-center">
                                    <div class="w-full border-t border-gray-200"></div>
                                </div>
                                <div class="relative px-4 bg-white text-sm text-gray-500">
                                    其他登录方式
                                </div>
                            </div>
                            
                            <div class="flex justify-center space-x-8">
                                <a href="#" class="flex flex-col items-center">
                                    <div class="w-10 h-10 rounded-full bg-green-50 flex items-center justify-center text-green-500">
                                        <i class="fa fa-weixin text-xl"></i>
                                    </div>
                                    <span class="text-xs text-gray-500 mt-2">微信</span>
                                </a>
                                <a href="#" class="flex flex-col items-center">
                                    <div class="w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center text-blue-500">
                                        <i class="fa fa-qq text-xl"></i>
                                    </div>
                                    <span class="text-xs text-gray-500 mt-2">QQ</span>
                                </a>
                                <a href="#" class="flex flex-col items-center">
                                    <div class="w-10 h-10 rounded-full bg-red-50 flex items-center justify-center text-red-500">
                                        <i class="fa fa-weibo text-xl"></i>
                                    </div>
                                    <span class="text-xs text-gray-500 mt-2">微博</span>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
                
                <!-- 注册入口 -->
                <div class="px-6 py-6 bg-gray-50 text-center border-t border-gray-100">
                    <p class="text-sm text-gray-600">
                        还没有账号？ <a href="注册.html" class="text-primary font-medium hover:underline">立即注册</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
    
    <!-- 页脚 -->
    <footer class="py-6 border-t border-gray-200">
        <div class="container mx-auto px-4">
            <div class="flex flex-col items-center justify-center">
                <div class="flex space-x-4 text-sm text-gray-500 mb-2">
                    <a href="#" class="hover:text-primary">关于我们</a>
                    <a href="#" class="hover:text-primary">服务条款</a>
                    <a href="#" class="hover:text-primary">隐私政策</a>
                    <a href="#" class="hover:text-primary">帮助中心</a>
                </div>
                <p class="text-xs text-gray-400">Copyright © 2023 百度贴吧. All rights reserved.</p>
            </div>
        </div>
    </footer>
    
    <script>
        // 密码显示/隐藏切换
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            // 切换密码输入类型
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
            // 切换图标
            const icon = this.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });
        
        // 表单提交处理
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 这里可以添加表单验证逻辑
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            if (!username || !password) {
                alert('请输入用户名和密码');
                return;
            }
            
            // 模拟登录请求
            console.log('登录请求:', { username, password, remember });
            
            // 登录成功后跳转到首页
            alert('登录成功！');
            window.location.href = '首页.html';
        });
    </script>
</body>
</html>
